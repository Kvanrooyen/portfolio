<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keagan van Rooyen</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-flex">
              <div class="column-child terminal shadow">
                <div
                  class="terminal-window primary-bg"
                  onclick="document.getElementById('dummyKeyboard').focus();"
                >
                  <div class="terminal-output" id="terminalOutput">
                    <div class="terminal-line">
                      <span class="help-msg"
                        >Type <span class="code">help</span> for a list of
                        supported commands!</span
                      >
                    </div>
                  </div>
                  <div class="terminal-line">
                    <span class="success">user@internet</span>
                    <span class="directory">$</span>
                    <span class="user-input" id="userInput"></span>
                    <input
                      type="text"
                      id="dummyKeyboard"
                      class="dummy-keyboard"
                      autocomplete="off"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/js/index.js"></script>
  </body>
</html>
